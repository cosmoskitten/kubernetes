apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: deployment-with-unixuserid
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534

