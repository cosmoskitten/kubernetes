apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: nginx
spec:
  updateStrategy:
    type: RollingUpdate
  serviceName: "nginx"
  replicas: 0
  template:
    metadata:
      labels:
        app: nginx-statefulset
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: kubernetes-pause
        image: gcr.io/google-containers/pause:latest
        ports:
        - containerPort: 80
          name: web
        command:
        - sh
        - -c
        - 'while true; do sleep 1; done'
